<div id="container">
  <span [textContent]="header"></span>

  <div id="selects">
    <div class="select-group">
      <label for="select_velocity">Speed of radish</label>
      <input type="range" min="0.1" max="10" step="0.1" id="select_velocity" [(ngModel)]="paramsToChange.speed">
      <input type="number" min="0.1" max="10" step="0.1" [(ngModel)]="paramsToChange.speed">
    </div>

    <div class="select-group">
      <label for="target_color">Color of targets</label>
      <input class="color-input" type="color" [(ngModel)]="targetColor" id="target_color">
    </div>

    <div class="select-group">
      <label for="grid_color">Color of grid</label>
      <input class="color-input" type="color" [(ngModel)]="gridColor" id="grid_color">
    </div>

    <div class="icon-block">
      <i class="fa fa-check" (click)="onChange()"></i>
      <i class="fa fa-reply" (click)="rollbackManager.rollbackToLast()"></i>
    </div>
  </div>
</div>
